spring.application.name=songs-manager

#se necessario cambiare porta server (default 8080)
#server.port=8081

#logging.level.org.springframework=debug
#logging.level.com.springboot.songs-manager=debug

#inizializza hibernate prima che venga eseguito data.sql
#ce ne serviamo per creare le tabelle del nostro db
spring.jpa.defer-datasource-initialization=true
#crea tabelle automaticamente per ogni @Entity
spring.jpa.hibernate.ddl-auto=update

#connessione DB
spring.datasource.url=jdbc:mysql://localhost:3306/songs_manager?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#specifica driver da utilizzare per db, se non specificato, spring boot legge datasource.url
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#se abilitato esegue rispettivamente schema.sql e data.sql presenti in src/main/resources
#spring.sql.init.mode=always

